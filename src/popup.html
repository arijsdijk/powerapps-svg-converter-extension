<!DOCTYPE html>
<html>
<head>
  <title>PowerApps SVG Converter</title>
  <link href="output.css" rel="stylesheet">
  <link href="popup-styles.css" rel="stylesheet">
</head>
<body class="w-[400px] p-4 bg-gray-50">


  <div class="mb-6 flex justify-between items-center">
    <h2 class="text-2xl font-semibold text-gray-600">PowerApps SVG Converter</h2>
    <div class="flex items-center" style="gap: 0.5rem;">
      <button id="refreshButton" class="p-2 text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-200 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
          <path d="M21 3v5h-5"></path>
          <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
          <path d="M3 21v-5h5"></path>
        </svg>
      </button>
      <button id="infoButton" class="p-2 text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-200 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M12 16v-4"></path>
          <path d="M12 8h.01"></path>
        </svg>
      </button>
    </div>
  </div>

  <div class="space-y-4">

    <!-- Toggle Button Group -->
    <div class="toggle-container">
      <button id="uploadTab" class="toggle-button active">Upload SVG</button>
      <button id="pasteTab" class="toggle-button">Paste SVG</button>
    </div>

    <!-- Upload Section -->
    <div id="uploadSection" class="space-y-2">
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <label for="fileInput" class="text-sm font-medium text-gray-600" >Choose SVG File</label>
      </div>
      <input type="file" id="fileInput" accept=".svg" class="input-file">
    </div>

    <!-- Paste Section -->
    <div id="pasteSection" class="space-y-2 hidden">
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <label for="svgInput" class="text-sm font-medium text-gray-600">Paste SVG Code</label>
      </div>
      <textarea 
        id="svgInput" 
        placeholder="Paste your SVG code here..." 
        class="textarea"
        rows="3"
      ></textarea>
    </div>
    
    <div class="space-y-2">
      <h3 class="text-sm font-medium text-gray-600">Preview</h3>
      <div id="svgPreview" class="p-4 bg-white border border-gray-200 rounded-lg min-h-100 flex items-center justify-center"></div>
    </div>
    
    <div class="space-y-2">
      <h3 class="text-sm font-medium text-gray-600">Converted SVG</h3>
      <textarea 
        id="outputText" 
        readonly 
        placeholder="Converted SVG will appear here..." 
        class="textarea"
        rows="2"
      ></textarea>
      <button id="copyButton" class="btn w-full">
        Copy to Clipboard
      </button>
    </div>
  </div>

  <script src="extension.js"></script>
</body>
</html>
