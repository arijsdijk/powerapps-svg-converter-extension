<!DOCTYPE html>
<html>
<head>
  <title>PowerApps SVG Converter</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    button {
      padding: 8px 16px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #106ebe;
    }
    #svgPreview {
      border: 1px solid #ccc;
      padding: 8px;
      min-height: 100px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 8px;
      resize: vertical;
    }
    .preview-container {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PowerApps SVG Converter</h2>
    
    <div>
      <input type="file" id="fileInput" accept=".svg">
    </div>
    
    <div class="preview-container">
      <h3>Preview:</h3>
      <div id="svgPreview"></div>
    </div>
    
    <button id="convertButton">Convert for PowerApps</button>
    
    <div>
      <h3>Converted SVG:</h3>
      <textarea id="outputText" readonly placeholder="Converted SVG will appear here..."></textarea>
    </div>
  </div>

  <script src="extension.js"></script>
</body>
</html>
