<!DOCTYPE html>
<html>
<head>
  <title>PowerApps SVG Converter</title>
  <link href="output.css" rel="stylesheet">
  <style>
    /* Base styles */
    body {
      width: 400px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark mode styles */
    html.dark body {
      background-color: #1f2937;
      color: #f3f4f6;
    }

    html.dark .btn {
      background-color: #0078d4;
    }

    html.dark .btn:hover {
      background-color: #106ebe;
    }

    html.dark input[type="file"] {
      background-color: #374151;
      border-color: #4b5563;
      color: #f3f4f6;
    }

    html.dark textarea {
      background-color: #374151;
      border-color: #4b5563;
      color: #f3f4f6;
    }

    html.dark #svgPreview {
      background-color: #374151;
      border-color: #4b5563;
    }

    /* Element styles */
    .btn {
      transition: background-color 0.3s;
    }

    /* Transition styles */

    input[type="file"],
    textarea,
    #svgPreview {
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }

    /* Utility classes */
    .p-6 { padding: 1.5rem; }
    .space-y-6 > * + * { margin-top: 1.5rem; }
    .space-y-2 > * + * { margin-top: 0.5rem; }
    .w-full { width: 100%; }
    .bg-gray-50 { background-color: #F9FAFB; }
    .bg-white { background-color: #FFFFFF; }
    .text-gray-700 { color: #374151; }
    .text-gray-800 { color: #1F2937; }
    .rounded-lg { border-radius: 0.5rem; }
    .border { border-width: 1px; }
    .border-gray-200 { border-color: #E5E7EB; }
    .min-h-100 { min-height: 100px; }
    .flex { display: flex; }
    .items-center { align-items: center; }
    .justify-center { justify-content: center; }
    .justify-between { justify-content: space-between; }

    /* Typography */
    .text-2xl { font-size: 1.5rem; }
    .text-lg { font-size: 1.125rem; }
    .text-sm { font-size: 0.875rem; }
    .font-semibold { font-weight: 600; }
    .font-medium { font-weight: 500; }

    /* Components */
    .btn {
      padding: 0.5rem 1rem;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #106ebe;
    }
    .btn:focus {
      outline: 2px solid #0078d4;
      outline-offset: 2px;
    }

    /* File input styling */
    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #E5E7EB;
      border-radius: 0.375rem;
      background-color: white;
    }
    input[type="file"]:hover {
      border-color: #0078d4;
    }

    /* Textarea styling */
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 0.75rem;
      border: 1px solid #E5E7EB;
      border-radius: 0.375rem;
      font-family: monospace;
      font-size: 0.875rem;
      resize: vertical;
      background-color: white;
    }
    textarea:focus {
      outline: 2px solid #0078d4;
      outline-offset: 2px;
      border-color: #0078d4;
    }

    /* Preview container */
    #svgPreview {
      padding: 1rem;
      background-color: white;
      border: 1px solid #E5E7EB;
      border-radius: 0.5rem;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body class="w-[400px] p-6 bg-gray-50">

  <div class="mb-6">
    <h2 class="text-2xl font-semibold text-gray-800">PowerApps SVG Converter</h2>
  </div>

  <div class="space-y-6">
    
    <div class="space-y-2">
      <label for="fileInput" class="block text-sm font-medium text-gray-700">Choose SVG File</label>
      <input type="file" id="fileInput" accept=".svg" class="input-file">
    </div>
    
    <div class="space-y-2">
      <h3 class="text-lg font-medium text-gray-700">Preview</h3>
      <div id="svgPreview" class="p-4 bg-white border border-gray-200 rounded-lg min-h-100 flex items-center justify-center"></div>
    </div>
    
    <button id="convertButton" class="btn w-full">Convert for PowerApps</button>
    
    <div class="space-y-2">
      <h3 class="text-lg font-medium text-gray-700">Converted SVG</h3>
      <textarea 
        id="outputText" 
        readonly 
        placeholder="Converted SVG will appear here..." 
        class="textarea"
      ></textarea>
      <button id="copyButton" class="btn w-full">
        Copy to Clipboard
      </button>
    </div>
  </div>

  <script src="extension.js"></script>
</body>
</html>
